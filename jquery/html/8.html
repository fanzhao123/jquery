<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map</title>
    <script src="../js/jquery-3.4.1.js"></script>

    <script>
         var arr=[1,2,34,6,6]
        var obj={0:1,1:3,2:34,3:234,length:4}

        // arr.map(function(index,index,array){
        //     console.log(index,index,array)
        // })

        // obj.map(function(index,index,array){
        //     console.log(index,index,array)
        // })
    //第一个参数：便利到的元素
    // 第二个参数：便利到的索引 
        var res2=$.map(arr,function(value,index){
            console.log(index,value)
        })
        $.map(obj,function(value,index){
            console.log(index,value)
        })

        // each与map对比
        var res1=$.each(arr,function(index,value){
            console.log(index,value)
        })
        console.log(res1)//不能对返回的值进行处理
        console.log(res2)//返回空数组，处理结果放到新数组返回
    </script>
</head>
<body>
    
</body>
</html>
