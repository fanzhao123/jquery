<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery事件命名空间</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .father{
            width:200px;
            height:200px;
            background-color: red
        }
        .son{
            width:100px;
            height:100px;
            background-color: blue
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            // 满足条件 必须是on绑定的事件
            // 可通过trigger触发
            $('.son').on('click.zs',function(){
                alert('son1');
            })

            $('.son').on('click.li',function(){
                alert('son2');
            })

            $('.son').trigger('click.zs')

        })
    </script>

    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>百度</span>></a>
    <form action="http://taobao.com">
        <input type="text">
        <input type="submit">
    </form>
    
</body>

</html>
