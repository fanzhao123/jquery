<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery事件自动触发</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        .father{
            width:200px;
            height:200px;
            background-color: red
        }
        .son{
            width:100px;
            height:100px;
            background-color: blue
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            $('.son').click(function(event){
                alert('son');
            
            })
            $('.father').click(function(){
                alert('father')
            })
            // 会触发事件冒泡
            // $('.son').trigger('click')
            
            // 不会触发事件冒泡
            // $('.son').triggerHandler('click')
            
            $("input[type='submit']").click(function(){
                alert('123')
            })
            // // 会触发默认行为
            // $("input[type='submit']").trigger('click')
            // 不会触发默认行为
            $("input[type='submit']").triggerHandler('click')

            $('span').click(function(){
                alert('aaa')
            })
            // $('a').triggerHandler('click')//一样会触发默认行为
            // $('span').trigger('click')
            $('span').triggerHandler('click')
        })
    </script>

    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>百度</span>></a>
    <form action="http://taobao.com">
        <input type="text">
        <input type="submit">
    </form>
    
</body>

</html>
