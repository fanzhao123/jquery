<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容选择器</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        div{
            width: 50px;
            height:50px;
            background: red;
            margin-top: 5px;
        }
    </style>
    <script>
    $(function(){
        // 匹配内容为空
        var $div1=$('div:empty')
        console.log($div1)
        // 匹配有内容或有子元素
        var $div2=$('div:parent')
        console.log($div2)
        // 匹配包含文本内容
        var $div3=$('div:contains("1")')
        console.log($div3)
        // 匹配包含指定子元素的指定元素
        var $div4=$('div:has("span")')
        console.log($div4)


    })
    </script>
</head>
<body>
    <div>1333</div>
    <div>2</div>
    <div><span>12222</span></div>
    <div></div>
    <div><p></p></div>
</body>
</html>
