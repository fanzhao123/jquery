<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery选项卡tab</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .box {
            width: 440px;
            height: 298px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        .nav>li {
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
        .nav>.current{
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            /*$('.nav>li').mouseenter(function(){
                $(this).addClass('current');
                // 获取当前移入选项卡索引
                var index=$(this).index();
                // 据索引找到图片
                var $li=$('.content>li').eq(index);
                $li.addClass('show');
            })
            $('.nav>li').mouseleave(function(){
                $(this).removeClass('current');
                // 获取当前移出选项卡索引
                var index=$(this).index();
                var $li=$('.content>li').eq(index);
                $li.removeClass('show');
            })
            */
            $('.nav>li').mouseenter(function(){
                $(this).addClass('current');
                // 还原其他兄弟选项卡的背景颜色
                $(this).siblings().removeClass('current');
                // 获取当前移出选项卡索引
                var index=$(this).index();
                var $li=$('.content>li').eq(index);
                $li.siblings().removeClass('show')
                $li.addClass('show');
            })
        })
    </script>

    <div class="box">
        <ul class='nav'>
            <li class="current">h5+c3</li>
            <li>jquery</li>
            <li>c++</li>
            <li>go</li>
        </ul>
        <ul class="content">
            <li class="show"><img src="../images/登录.png" alt=""></li>
            <li><img src="../images/登录.png" alt=""></li>
            <li><img src="../images/登录时密码.png" alt=""></li>
            <li><img src="../images/登录时密码.png" alt=""></li>
        </ul>
    </div>

</body>

</html>
