<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>位置尺寸设置</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        *{margin: 0;padding:0}
        .father{
            width:200px;
            height:200px;
            background-color: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width:100px;
            height:100px;
            background-color: blue;
            top:50px;
            left: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            $('button')[0].onclick=function(){
                // console.log($('.father').width())

                // offset元素距离窗口的距离
            console.log($('.son').offset().left)

             // position元素距离定位元素的便宜wei
             console.log($('.son').position().left)
            }
            $('button')[1].onclick=function(){
                // $('.father').width('500px')
                // offset设置元素距离窗口的距离
                // $('.son').offset({
                //     left:10
                // })

                // position元素距离定位元素的便宜wei  不能设置
                $('.son').css({
                    left:'10px'
                })
            }

            
           
        })
    </script>

    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>

</html>
